<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <h1>User Registration form</h1>
            <div class="nav_bar">
                <ul>
                     <li a href="#">About</li>
                     <li a href="#">services</li>
                     <li a href="#">skills</li>
                     <li a href="#">contacts</li>
                     <li a href="#">More</li>
                </ul>
            </div>    
        </nav>
    
        
        <div class="form">
            <header>Fill in the form</header>
        </div>
        <form action="" id="my-form">
        <div class="info">
            <label >Full Names</label>
            <input type="text" placeholder="Full Names" name="name">
          
            <div class="identity">
                <label >Id Number</label>
                <input type="text" placeholder="enter your id" name="idno">
            </div>
                <div class="language">
                    <label >languages</label>
                    <input type="text" placeholder="Language spoken" name="language">

                </div>
                <div class="country">

                    <label >Country</label>
                    <select id="country" name="country">
                        <option value="TS">Tunisia</option>
                        <option value="TZ">Tanzania</option>
                        <option value="UG">Uganda</option>
                        <option value="CM">cameroon</option>
                        <option value="ET">Ethiopia</option>
                        <option value="SM">Somalia</option>
                        <option value="kenya">Rwanda</option>
                        <option value="BN">Burundi</option>
                        <option value="kenya">Kenya</option>
                        <option value="GN">Ghana</option>
                        <option value="LSa">Lesotho</option>
                        <option value="EY">Egypt</option>
                        <option value="ER">Eritrea</option>
                        <option value="NR">Niger</option>
                        <option value="NI">Nigeria</option>
                        <option value="TG">Togo</option>
                        <option value="CO">Congo</option>
                        <option value="SN">Sudan</option>
                    </select>
                   <button type="submit">submit</button>
                </div>
            </form>
        </div>
   

        <h2>user tables</h2>
        <div class="table-user">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>id NO</th>
                        <th>Languages</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="my-list">
                       <!-- <td>Mark</td>
                        <td>123456</td>
                        <td>Spanish</td>
                        <td>Ghana</td>
                        <td><button class="delete">delete</button></td>
                       -->

                    </tr>

                </tbody>

            </table>
        </div>










    </div>
    
</body>
</html>
